<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Design/favicon.ico">
</head>
<body>
    <div id="open-screen">
        <h1 id="title">PZ Guitar Practice</h1>
        <button id="start" onclick="start()">START</button>
    </div>  

    <div id="main-menu">
        <div class="toolbar">
            <button onclick="tool('tuner')">Tuner</button>
            <button onclick="tool('metronome')">Metronome</button>
            <button onclick="tool('chord-charts')">Chord Charts</button>
            <button onclick="tool('chord-progression')">Chord Progression Generator</button>
        </div>
        <button class="toolbox-button" onclick="openToolbar()"></button>
    <table id="menu-table">
        <tbody>
            <tr>
                <td> <button onclick="alternate()" class="skill alternate">Alternate Picking<br><br>10 Minutes</button>
                </td>
                <td> <button onclick="sweep()" class="skill sweeping">Sweep Picking<br><br>10 Minutes</button> </td>
                <td> <button onclick="legato()" class="skill pentatonics">Legato Picking<br><br>10 Minutes</button>
                </td>
            </tr>
            <tr>
                <td> <button onclick="economy()" class="skill economy">Economy Picking<br><br>10 Minutes</button> </td>
                <td> <button onclick="tapping()" class="skill tapping">Tapping<br><br>10 Minutes</button> </td>
                <td> <button onclick="pentatonics()" class="skill pentatonics">Pentatonics<br><br>10 Minutes</button>
                </td>
            </tr>
            <tr style="width: 400px">
                <td colspan="3"><button class="skill extra-button" onclick="extras()">Extras</button></td>
            </tr>
        </tbody>
    </table>
    </div>




    <div id="skill-container">
        <!--starts here-->
    <script src="script.js"></script>
</body>
</html>
